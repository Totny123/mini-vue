<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-vue</title>
    <style>
      .box {
        border: 1px solid red;
      }
    </style>
    <script src="./renderer.js"></script>
    <script src="./reactive.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const VNode2 = h("div", { class: "box" }, [
        h("div", { class: "children" }, "1"),
        h(
          "button",
          {
            onClick: () => {
              console.log("+1");
            },
          },
          "+1"
        ),
      ]);
      const VNode = h("div", { id: "newId" }, [
        h("div", { class: "children" }, "孩子一"),
        h("h2", null, "h2"),
        h("h1", null, "删除的节点"),
      ]);
      mount(VNode, document.querySelector("#app"));
      setTimeout(() => {
        patch(VNode, VNode2);
      }, 2000);
    </script>
  </body>
</html>
